{% load staticfiles %}
<html>
    <head>
        <title>Django Tutorial blog</title>
        <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Titillium+Web" rel="stylesheet">
        <link href="https://fonts.googleapis.com/earlyaccess/sawarabigothic.css" rel="stylesheet" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/deepmnist.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/deepmnist.css' %}">
        <script type="text/javascript" src="{% static 'javascript/prototype.js' %}"></script>
        <script type="text/javascript" src="{% static 'javascript/paint.js' %}">
        </script>
    </head>
    <body onload="draw();">
    <div class="page-header">
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <h1><a href="/">Django Tutorial Blog</a></h1>
    </div>
    <h2>
      <strong>DeepMnistGuiApp</strong>
    </h2>
    <div class="deepmnist">
      <div class="canvasmain"><canvas id="myCanvas" width="360" height="360"></canvas></div>
      <div class="canvasmenus">
        <div id="canvasmenu">
          <div class="menuicon" id="clear">×</div>
          <div class="menuicon" id="recognize">前処理</div>
          <div class="menuicon" id ="test">
          {% block button_content %}
          {% endblock %}
        </div>
        </div>
      </div>
      <div div class="canvassub"><img id="newImg"></div>
    </div>
    <div class="content_container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </body>
    </html>
