{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
  <div class="post">
    <div class="date">
        {{ post.published_date }}
          </div>
                <h1><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h1>
                <p><div class="paper">{{ post.text|linebreaks }}
                </div></p>
  </div>
{% endfor %}
{% endblock content %}
